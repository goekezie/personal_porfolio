{% extends "portfolio/base.html" %} {% block content %}
<section>
    <div class="col text-center text-white py-4">
        <h5 class="font-italic">Gibson has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h5>
        {% for blog in blogs %}
        <a class="text-light text-capitalize  " href="{% url 'blog:detail' blog.id %}">
            <h2>{{ blog.title }}</h2>
        </a>
        <h4>{{ blog.date|date:'M d Y'|upper}}</h4>
        <p>{{ blog.description|striptags|truncatechars:100 }}</p>

        {% endfor %}
    </div>
</section>
{% endblock %}
